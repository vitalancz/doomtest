<!doctype html>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>
        <canvas id="canvas"></canvas>
        
        <script type="text/javascript" src="jsdos/js-dos.js"></script>

                wdosboxUrl: "jsdos/wdosbox.js"
